<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculatore css.css">
  <title>Professional Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="menu">
      <div class="menu-item">Standard</div>
      <div class="menu-item">Scientific</div>
      <div class="menu-item">Programmer</div>
    </div>
    <div id="result" class="result"></div>
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="backspace()">โซ</button>
      <button class="operator" onclick="appendToResult('%')">%</button>
      <button class="operator" onclick="appendToResult('/')">รท</button>
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button class="operator" onclick="appendToResult('*')">x</button>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button class="operator" onclick="appendToResult('-')">-</button>
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button class="operator" onclick="appendToResult('+')">+</button>
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button class="operator" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script src="calculator js.js"></script>
</body>
</html>
